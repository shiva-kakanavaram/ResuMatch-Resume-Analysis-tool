  <rect x="50" y="540" width="700" height="40" fill="#4a6cf7" rx="5" ry="5" opacity="0.8"/>
  <text x="400" y="565" font-family="Arial" font-size="14" fill="white" text-anchor="middle">ResuMatch - AI-Powered Resume Analysis</text>
