<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Header -->
  <rect x="50" y="30" width="700" height="60" fill="#4a6cf7" rx="5" ry="5"/>
  <text x="400" y="70" font-family="Arial" font-size="24" fill="white" text-anchor="middle">HR Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="50" y="110" width="180" height="470" fill="white" stroke="#ddd" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Navigation Items -->
  <rect x="60" y="130" width="160" height="40" fill="#4a6cf7" rx="5" ry="5"/>
  <text x="140" y="155" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Dashboard</text>
  
  <rect x="60" y="180" width="160" height="40" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="140" y="205" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Job Postings</text>
  
  <rect x="60" y="230" width="160" height="40" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="140" y="255" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Candidates</text>
  
  <rect x="60" y="280" width="160" height="40" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="140" y="305" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Analytics</text>
  
  <rect x="60" y="330" width="160" height="40" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="140" y="355" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">Settings</text>
  
  <!-- Main Content -->
  <rect x="250" y="110" width="500" height="470" fill="white" stroke="#ddd" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Stats Cards -->
  <rect x="270" y="130" width="140" height="100" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="340" y="160" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Active Job Postings</text>
  <text x="340" y="195" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">12</text>
  
  <rect x="430" y="130" width="140" height="100" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="500" y="160" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">New Applications</text>
  <text x="500" y="195" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">48</text>
  
  <rect x="590" y="130" width="140" height="100" fill="#f0f0f0" rx="5" ry="5"/>
  <text x="660" y="160" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Interviews Scheduled</text>
  <text x="660" y="195" font-family="Arial" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">8</text>
  
  <!-- Chart Title -->
  <text x="270" y="260" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Application Trends</text>
  
  <!-- Line Chart -->
  <rect x="270" y="270" width="460" height="150" fill="#f8f9fa" rx="5" ry="5"/>
  
  <!-- X and Y Axes -->
  <line x1="290" y1="390" x2="710" y2="390" stroke="#ddd" stroke-width="2"/>
  <line x1="290" y1="290" x2="290" y2="390" stroke="#ddd" stroke-width="2"/>
  
  <!-- X-Axis Labels -->
  <text x="330" y="410" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Jan</text>
  <text x="400" y="410" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Feb</text>
  <text x="470" y="410" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Mar</text>
  <text x="540" y="410" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Apr</text>
  <text x="610" y="410" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">May</text>
  <text x="680" y="410" font-family="Arial" font-size="10" fill="#666" text-anchor="middle">Jun</text>
  
  <!-- Y-Axis Labels -->
  <text x="280" y="390" font-family="Arial" font-size="10" fill="#666" text-anchor="end">0</text>
  <text x="280" y="350" font-family="Arial" font-size="10" fill="#666" text-anchor="end">50</text>
  <text x="280" y="310" font-family="Arial" font-size="10" fill="#666" text-anchor="end">100</text>
  
  <!-- Line Chart Data -->
  <polyline points="330,370 400,350 470,330 540,360 610,320 680,300" fill="none" stroke="#4a6cf7" stroke-width="3"/>
  <circle cx="330" cy="370" r="4" fill="#4a6cf7"/>
  <circle cx="400" cy="350" r="4" fill="#4a6cf7"/>
  <circle cx="470" cy="330" r="4" fill="#4a6cf7"/>
  <circle cx="540" cy="360" r="4" fill="#4a6cf7"/>
  <circle cx="610" cy="320" r="4" fill="#4a6cf7"/>
  <circle cx="680" cy="300" r="4" fill="#4a6cf7"/>
  
  <!-- Recent Applications -->
  <text x="270" y="450" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Recent Applications</text>
  
  <!-- Table Header -->
  <rect x="270" y="460" width="460" height="30" fill="#f0f0f0" rx="3" ry="3"/>
  <text x="290" y="480" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Candidate</text>
  <text x="450" y="480" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Position</text>
  <text x="610" y="480" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Match Score</text>
  
  <!-- Table Row 1 -->
  <rect x="270" y="490" width="460" height="25" fill="white" rx="3" ry="3"/>
  <text x="290" y="507" font-family="Arial" font-size="12" fill="#333">John Smith</text>
  <text x="450" y="507" font-family="Arial" font-size="12" fill="#333">Senior Data Scientist</text>
  <text x="610" y="507" font-family="Arial" font-size="12" fill="#333">92%</text>
  
  <!-- Table Row 2 -->
  <rect x="270" y="515" width="460" height="25" fill="#f8f9fa" rx="3" ry="3"/>
  <text x="290" y="532" font-family="Arial" font-size="12" fill="#333">Emily Johnson</text>
  <text x="450" y="532" font-family="Arial" font-size="12" fill="#333">Machine Learning Engineer</text>
  <text x="610" y="532" font-family="Arial" font-size="12" fill="#333">87%</text>
  
  <!-- Table Row 3 -->
  <rect x="270" y="540" width="460" height="25" fill="white" rx="3" ry="3"/>
  <text x="290" y="557" font-family="Arial" font-size="12" fill="#333">Michael Chen</text>
  <text x="450" y="557" font-family="Arial" font-size="12" fill="#333">Data Analyst</text>
  <text x="610" y="557" font-family="Arial" font-size="12" fill="#333">78%</text>
</svg> 