<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Header -->
  <rect x="50" y="30" width="700" height="60" fill="#4a6cf7" rx="5" ry="5"/>
  <text x="400" y="70" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Resume Upload</text>
  
  <!-- Main Content Box -->
  <rect x="150" y="120" width="500" height="400" fill="white" stroke="#ddd" stroke-width="2" rx="10" ry="10"/>
  
  <!-- Upload Area -->
  <rect x="200" y="170" width="400" height="200" fill="#f8f9fa" stroke="#ddd" stroke-width="2" rx="5" ry="5" stroke-dasharray="5,5"/>
  
  <!-- Upload Icon -->
  <circle cx="400" cy="230" r="40" fill="#e9ecef"/>
  <path d="M 400 200 L 400 245 M 380 220 L 400 200 L 420 220" fill="none" stroke="#4a6cf7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 380 260 L 420 260" fill="none" stroke="#4a6cf7" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Upload Text -->
  <text x="400" y="290" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Drag and drop your resume here</text>
  <text x="400" y="315" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">or</text>
  
  <!-- Browse Button -->
  <rect x="325" y="330" width="150" height="40" fill="#4a6cf7" rx="5" ry="5"/>
  <text x="400" y="355" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Browse Files</text>
  
  <!-- Supported Formats -->
  <text x="400" y="390" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Supported formats: PDF, DOCX, TXT</text>
  
  <!-- Upload Button -->
  <rect x="300" y="430" width="200" height="50" fill="#4a6cf7" rx="5" ry="5"/>
  <text x="400" y="460" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Upload Resume</text>
  
  <!-- Features Section -->
  <text x="400" y="520" font-family="Arial" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">What happens after you upload?</text>
  
  <!-- Feature Icons and Text -->
  <circle cx="200" cy="560" r="15" fill="#4a6cf7" opacity="0.8"/>
  <text x="200" y="565" font-family="Arial" font-size="12" fill="white" text-anchor="middle">1</text>
  <text x="230" y="565" font-family="Arial" font-size="14" fill="#333">AI analyzes your skills</text>
  
  <circle cx="400" cy="560" r="15" fill="#4a6cf7" opacity="0.8"/>
  <text x="400" y="565" font-family="Arial" font-size="12" fill="white" text-anchor="middle">2</text>
  <text x="430" y="565" font-family="Arial" font-size="14" fill="#333">Get personalized feedback</text>
  
  <circle cx="600" cy="560" r="15" fill="#4a6cf7" opacity="0.8"/>
  <text x="600" y="565" font-family="Arial" font-size="12" fill="white" text-anchor="middle">3</text>
  <text x="630" y="565" font-family="Arial" font-size="14" fill="#333">Match with ideal jobs</text>
</svg> 